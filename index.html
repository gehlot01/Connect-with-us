<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
        <div class="a">
            <div class="ab">
                <h3>Send your request</h3>
                <form>
                    <div class="abc">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="John Amendo">
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="number" id="phone" placeholder="+1 412 520 321">
                        </div>
                    </div>
                    <div class="abc">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="johnamendogm@gmail.com">
                        </div>
                        <div>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Product Demo">
                        </div>
                    </div>
                    <label for="message">Message</label>
                    <textarea id="message" cols="30" rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="cd">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 012 345 6789</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212, Ground floor, 7th cross, Some layout, Some Road, Koramangala, Bengaluru 560001</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
